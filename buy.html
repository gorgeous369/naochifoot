		<main class="main">
            <style>
                .form-wrapper {
                  max-width: 500px;
                  margin: 60px auto;
                  padding: 30px;
                  background-color: #fff;
                  border: 2px solid #e0eafc;
                  border-radius: 10px;
                  box-shadow: 0 0 20px rgba(0, 70, 150, 0.05);
                  font-family: "Helvetica Neue", sans-serif;
                }
              
                .form-wrapper h2 {
                  text-align: center;
                  margin-bottom: 20px;
                  color: #2a5dca;
                }
              
                .form-wrapper input,
                .form-wrapper textarea {
                  width: 100%;
                  padding: 12px;
                  margin-bottom: 16px;
                  border: 1px solid #bcd1f3;
                  border-radius: 6px;
                  font-size: 16px;
                  box-sizing: border-box;
                }
              
                .form-wrapper input:focus,
                .form-wrapper textarea:focus {
                  outline: none;
                  border-color: #2a5dca;
                  box-shadow: 0 0 5px rgba(42, 93, 202, 0.3);
                }
              
                .form-wrapper button {
                  width: 100%;
                  background-color: #2a5dca;
                  color: white;
                  padding: 12px;
                  border: none;
                  border-radius: 6px;
                  font-size: 16px;
                  cursor: pointer;
                  transition: background-color 0.3s ease;
                }
              
                .form-wrapper button:hover {
                  background-color: #1e47a7;
                }
              </style>
              
              <div class="form-wrapper">
                <h2>購入フォーム</h2>
                <form id="contact-form">
                  <input name="型番" placeholder="型番（モデル）" required>
                  <input name="名前" placeholder="お名前" required>
                  <input name="郵便番号" placeholder="郵便番号（例：123-4567）" pattern="\d{3}-\d{4}" required>
                  <input name="住所" placeholder="住所" required>
                  <input name="電話番号" placeholder="電話番号（例：090-1234-5678）" required>
                  <input name="メールアドレス" type="email" placeholder="メールアドレス（例：test@example.com）" required>
                  <textarea name="備考" placeholder="備考（例：『左足希望』など）" rows="4"></textarea>
                  <button type="submit">送信する</button>
                </form>
              </div>
		</main>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const form = document.getElementById("contact-form");
                if (!form) {
                    console.log("❌ 表单未找到！");
                    return;
                }
                console.log("✅ 表单已找到，准备绑定提交事件。");
                document.getElementById("contact-form").addEventListener("submit", async function (e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());

                console.log("即将发送：", data);

                try {
                    const res = await fetch("https://j0lcsfqgmi.execute-api.ap-northeast-1.amazonaws.com/prod", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data)
                    });

                    const text = await res.text(); // 先以纯文本获取
                    let json = {};
                    try {
                        json = JSON.parse(text);  // 再尝试转为 JSON
                    } catch (parseError) {
                        console.error("JSON 解析失败:", parseError, text);
                    }

                    if (res.ok) {
                        alert("送信完了。ありがとうございます。");
                        window.location.href = "pay.html";
                    } else {
                        alert("送信に失敗しました。\n" + (json.error || text));  // 兜底显示原始文本
                    }
                } catch (err) {
                alert("送信エラー：" + err.message);
                }
                });
            });
            </script>
